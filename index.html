<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="city" type="text" placeholder="Enter your city" spellcheck="false">
            <button id="show-btn"><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temp">22C</h1>
            <h2 class="city">London</h2>
        </div>
    </div>


    <script type="module" src="./models/Model.js"></script>
    <script type="module" src="./views/View.js"></script>
    <script type="module" src="./controllers/Controller.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
