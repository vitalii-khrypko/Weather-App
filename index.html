  <link rel="stylesheet" href="./main.css">

<!--            <h3 class="feels_like"></h3>-->
<!--            <h3 class="humidity"></h3>-->
<!--            <h3 class="windSpeed"></h3>-->
            <div class="weather-details"></div>

</html>
